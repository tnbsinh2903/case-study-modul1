<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="inputtodo" id="idToDoList">
        <input type="text" class="form-control" id="idtext" />
        <button class="add" onclick="addtodo()">Add</button>
      </div>
      <div class="todolist">
        <table class="tabletodo">
          <thead class="thead">
            <th class="h1">Job Name</th>
          
        </thead>
        <tbody id="task"></tbody>
      </table>
    </div>
    <div>
    <button onclick="dele()" class="dell">Delete All</button>
      
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
